{{ $page := .page }}

<!-- Custom widget -->
<div class="row container-fluid">
  <div class="row">
    {{ if $page.Title }}
    <div class="col-12 col-lg-2 section-heading">
      <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
      {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
    </div>
    <div class="col-12 col-lg-10">
      {{ $page.Content }}
    </div>
    {{ else }}
    <div class="col-lg-12">
      {{ $page.Content }}
    </div>
    {{ end }}
  </div>
</div>
