{{ $ := .root }}
{{ $page := .page }}

<div class="container-fluid">
  <div class="card-deck">
    {{ range (where $.Pages "Params.widget_compo" "TRUE").ByParam "weight_cards" }}
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card ml-auto mr-auto mb-3">
        {{/*  <a class="mini" style=" position: absolute; top: 4px; right: 4px;" href={{ .Params.link_url }}> <img src={{ .Params.img_link }}
            alt="Link"> </a>  */}}
        <img src={{ .Params.img_url }} class="card-img  card-img-top" alt="Card image">
        <div class="card-body">
          <div class="card-title"> <a href={{ .Params.link_url }}>{{.Title}}</a> </div>
          <div class="card-text p-0">
            {{ .Content | markdownify }}
          </div>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>
